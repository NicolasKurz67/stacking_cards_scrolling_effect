<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stacking Cards Scrolling Effect</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">Header</header>
        <div>
            <div class="card">
                <img src="https://source.unsplash.com/random/1000x1000" alt="random img">
                <div class="card-content">
                    Card 1
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    Card 2
                </div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1678732828767-8b4530601ba1?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1000&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY4MTE1OTUwNg&ixlib=rb-4.0.3&q=80&w=1000" alt="random img">
                <div class="card-content">
                    Card 3
                </div>
            </div>
            <div class="card">
                Card 4
            </div>
        </div>
        <footer class="footer">Footer</footer>
    </body>
</html>
